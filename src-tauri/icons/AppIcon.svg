<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faderTrackGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a192f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#142845;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faderKnobGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b3e0ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g clip-path="url(#circleClip)">
    <defs>
      <clipPath id="circleClip">
        <circle cx="128" cy="128" r="128" />
      </clipPath>
    </defs>

    <circle cx="128" cy="128" r="128" fill="#050d1a" fill-opacity="0.8"/>
    <circle cx="128" cy="128" r="120" fill="none" stroke="url(#ringGradient)" stroke-width="8" stroke-linecap="round" />

    <g transform="translate(60, 50)">
        <rect x="0" y="0" width="24" height="156" rx="12" fill="url(#faderTrackGradient)" stroke="#0077ff" stroke-width="2"/>
        <g transform="translate(-6, 30)">
            <rect x="0" y="0" width="36" height="48" rx="4" fill="url(#faderKnobGradient)" stroke="#005bb5" stroke-width="2"/>
            <line x1="6" y1="24" x2="30" y2="24" stroke="#0077ff" stroke-width="2"/>
            <line x1="6" y1="16" x2="30" y2="16" stroke="#0077ff" stroke-width="2"/>
            <line x1="6" y1="32" x2="30" y2="32" stroke="#0077ff" stroke-width="2"/>
        </g>
    </g>

    <g transform="translate(120, 50)">
        <rect x="0" y="0" width="24" height="156" rx="12" fill="url(#faderTrackGradient)" stroke="#0077ff" stroke-width="2"/>
        <g transform="translate(-6, 80)">
            <rect x="0" y="0" width="36" height="48" rx="4" fill="url(#faderKnobGradient)" stroke="#005bb5" stroke-width="2"/>
            <line x1="6" y1="24" x2="30" y2="24" stroke="#0077ff" stroke-width="2"/>
            <line x1="6" y1="16" x2="30" y2="16" stroke="#0077ff" stroke-width="2"/>
            <line x1="6" y1="32" x2="30" y2="32" stroke="#0077ff" stroke-width="2"/>
        </g>
    </g>

    <g transform="translate(180, 50)">
        <rect x="0" y="0" width="24" height="156" rx="12" fill="url(#faderTrackGradient)" stroke="#0077ff" stroke-width="2"/>
        <g transform="translate(-6, 50)">
            <rect x="0" y="0" width="36" height="48" rx="4" fill="url(#faderKnobGradient)" stroke="#005bb5" stroke-width="2"/>
            <line x1="6" y1="24" x2="30" y2="24" stroke="#0077ff" stroke-width="2"/>
            <line x1="6" y1="16" x2="30" y2="16" stroke="#0077ff" stroke-width="2"/>
            <line x1="6" y1="32" x2="30" y2="32" stroke="#0077ff" stroke-width="2"/>
        </g>
    </g>

  </g>
</svg>